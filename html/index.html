<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="../../../inc/img/favicon.png">
    <link rel="stylesheet" href="../../../inc/bootstrap.min.css">
    <link rel="stylesheet" href="css/typeaheadjs.css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <script type="text/javascript" src="../../../inc/jquery.min.js"></script>
    <script type="text/javascript" src="../../../inc/popper.min.js"></script>
    <script type="text/javascript" src="../../../inc/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/vis-network.min.js"></script>
    <script type="text/javascript" src="js/typeahead.jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Trace Flow</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark mb-3" style="background-color: #336;">
      <a class="navbar-brand" href="#">
        <img src="../../../inc/img/inmon.svg" height="30" class="d-inline-block align-top">
        Trace Flow
      </a>
    </nav>
    <main class="container-fluid" role="main">
      <form autocomplete="off">
        <div class="form-row">
          <div class="col-lg-10 mb-3">
            <input type="text" class="typeahead form-control" id="filter" placeholder="Filter">
          </div>
          <div class="col-lg-1 mb-3">
            <button id="reset" type="button" class="btn btn-secondary btn-block">Reset</button>
          </div>
          <div class="col-lg-1 mb-3">
            <button id="submit" type="button" class="btn btn-primary btn-block">Submit</button>
          </div>
        </div>
      </form>
      <div id="trace"></div>
    </main>
    <footer class="footer page-footer border-top mt-3">
       <div class="footer-copyright text-center py-2">
         <small class="text-muted">Copyright &copy; 2017-2021 InMon Corp. ALL RIGHTS RESERVED</small>
       </div>
    </footer>
  </body>
</html>
